# -----------------------------------------------------------------------------
# Base: Split + BLE (estable)
# -----------------------------------------------------------------------------
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_BLE=y

# -----------------------------------------------------------------------------
# Logging OFF (ahorra RAM/CPU y batería)
# -----------------------------------------------------------------------------
CONFIG_LOG=n
CONFIG_ZMK_USB_LOGGING=n

# -----------------------------------------------------------------------------
# Power management (clave para batería)
# -----------------------------------------------------------------------------
CONFIG_PM=y
CONFIG_PM_DEVICE=y

# -----------------------------------------------------------------------------
# USB: desactiva USB si no lo usas habitualmente (ahorro leve)
# Si quieres usar el teclado por USB con frecuencia, ponlo en 'y'.
# -----------------------------------------------------------------------------
CONFIG_ZMK_USB=y

# -----------------------------------------------------------------------------
# Display: nice!view
# -----------------------------------------------------------------------------
CONFIG_ZMK_DISPLAY=y

# Widgets: cuantos menos, mejor batería
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y

# Desactiva WPM si buscas máxima batería (consume por refresco/cálculo)
CONFIG_ZMK_WIDGET_WPM_STATUS=n

# -----------------------------------------------------------------------------
# Sleep / idle behavior
# -----------------------------------------------------------------------------
# Entra antes en idle/sleep para ahorrar.
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300      # 5 min. (sube si te molesta)
CONFIG_ZMK_SLEEP=y

# -----------------------------------------------------------------------------
# Keyscan / debounce (equilibrio: estabilidad vs consumo)
# -----------------------------------------------------------------------------
# Debounce conservador: evita chatter sin recalcular demasiado.
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# -----------------------------------------------------------------------------
# Bluetooth tuning (batería sin romper estabilidad)
# -----------------------------------------------------------------------------
# Menos TX power = menos consumo. Si pierdes alcance, súbelo.
CONFIG_BT_CTLR_TX_PWR_MINUS_8=y

# Menos anuncios si no estás emparejando continuamente.
CONFIG_BT_GAP_PERIPHERAL_PREF_MIN_INT=24
CONFIG_BT_GAP_PERIPHERAL_PREF_MAX_INT=40

# --- RGB Underglow ---
CONFIG_ZMK_RGB_UNDERGLOW=y

# Estado inicial
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=0      # 0 = solid color

# Blanco en HSV = saturación 0 (el tono da igual)
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=0
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=0      # irrelevante con SAT=0

# Brillo inicial (recomendación: 20-40 para ahorrar batería)
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=30

CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
